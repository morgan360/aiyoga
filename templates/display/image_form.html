{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block content %}
    <h1>Select a record:</h1>
{#    {{ form|crispy }}#}
    <div class='form-group'>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-secondary" type="submit">Select</button>
    </form>
    {% if yoga_image %}
        <h2 class = 'mor_label'>{{ yoga_image.title }}</h2>
        <img src="{{ yoga_image.image.url }}" class="d-block w-100 img-fluid" alt="My Image"
             style="max-width: 600px; max-height: 450px;">
    {% endif %}
    </div>
{% endblock %}
